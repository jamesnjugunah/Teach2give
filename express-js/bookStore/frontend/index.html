<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Book Store</h1>
        <nav>
            <button id="view-cart">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
            <button id="view-borrowed">ðŸ“š Borrowed (<span id="borrow-count">0</span>)</button>
        </nav>
    </header>

    <main>
        <section id="book-list">
            <h2>Available Books</h2>
            <div id="books-container"></div>
        </section>
    </main>

    <!-- Modal for Cart -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('cart-modal')">&times;</span>
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <button id="checkout">Checkout</button>
        </div>
    </div>

    <!-- Modal for Borrowed Books -->
    <div id="borrowed-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('borrowed-modal')">&times;</span>
            <h2>Borrowed Books</h2>
            <ul id="borrowed-items"></ul>
        </div>
    </div>

    <script src="./js/books.js"></script>
</body>
</html>
