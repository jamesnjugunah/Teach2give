<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="reg&login.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Register</h2>
            <form id="auth-form">
                <div class="input-group" id="name-field">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-group" id="phone-field">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit">Submit</button>
                <p class="toggle-text">
                    Already have an account? <span id="toggle-btn">Login</span>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleBtn = document.getElementById('toggle-btn');
            const formTitle = document.getElementById('form-title');
            const nameField = document.getElementById('name-field');
            const phoneField = document.getElementById('phone-field');
            const authForm = document.getElementById('auth-form');
            const toggleText = document.querySelector('.toggle-text');

            function toggleForm() {
                if (formTitle.textContent === "Register") {
                    formTitle.textContent = "Login";
                    nameField.style.display = "none";
                    phoneField.style.display = "none";
                    toggleText.innerHTML = "Don't have an account? <span id='toggle-btn'>Register</span>";
                } else {
                    formTitle.textContent = "Register";
                    nameField.style.display = "block";
                    phoneField.style.display = "block";
                    toggleText.innerHTML = "Already have an account? <span id='toggle-btn'>Login</span>";
                }
                attachEventListener(); // Reattach the event listener after updating the DOM
            }

            function attachEventListener() {
                document.getElementById('toggle-btn').addEventListener('click', toggleForm);
            }

            attachEventListener(); // Initial attachment
        });
    </script>
</body>
</html>
